<div class="banner">

    <div class="content">
        <h1 class="mb-5">Welcome To Car Shopping <br>Let's Go.</h1>
        <a routerLink="/menu">Order Now &nbsp;<i class="bi bi-arrow-right"></i> </a>
    </div>
</div>
<!-- step --->
<div class="step">
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">How To Get <span class="highlight">Fresh Food</span> </h1>

        <div class="row mt-5">


            <div class="col-lg-4 mt-2">
                <!-- one -->
                <div class="stepbox">
                    <h1>1</h1>
                    <p>select food</p>
                </div>

            </div>
            <div class="col-lg-4 mt-2">
                <!-- two -->
                <div class="stepbox">
                    <h1>2</h1>
                    <p>fill details</p>
                </div>

            </div>
            <div class="col-lg-4 mt-2">
                <!-- three -->
                <div class="stepbox">
                    <h1>3</h1>
                    <p>your order deliver in minutes </p>
                </div>


            </div>
        </div>
    </div>
</div>


<!-- carbox -->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Customer Favorite <span class="highlight">Cars</span> </h1>
    <div class="row">
        <div class="col-lg-4 mt-3" *ngFor="let cd of cardata;index as i">
            <div class="carbox" *ngIf="i<=2">
                <div class="text-center">
                    <img src="{{cd.carimg}}" />
                    <h1>{{cd.name}}</h1>
                    <p>{{cd.price | currency : 'USD'}}</p>
                </div>

            </div>

        </div>
    </div>

</div>
<div class="text-center">
    <a routerLink="/menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
